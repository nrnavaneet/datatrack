rules:
  enforce_snake_case: true
  max_name_length: 30
  ambiguous_names:
    - data
    - value
    - info
    - details
    - record
    - item
    - object
    - entity
    - metadata
    - input
    - output
  generic_types:
    - string
    - integer
    - float
    - boolean
    - date
    - datetime
    - text
    - json
    - number
  reserved_keywords:
    - select
    - from
    - table
    - drop
    - insert
    - update
    - delete
    - where
    - join
    - and
    - or
    - like
    - between
    - exists
    - as
    - on
    - in
    - not
    - is
    - null
    - group
    - by
    - having
    - order
    - limit
    - offset
    - union
    - intersect
    - except
    - create
    - alter
    - rename
    - truncate
